            justify-content: space-between;
            flex-wrap: wrap;

        }

            border-radius: 4px;
        }

        }

            flex-direction: column;
            overflow-y: auto;
        }

        .front {
            font-size: calc(var(--base-font-size) * 4);
        }

        .back {
            font-size: calc(var(--base-font-size) * 1.3);
        }

        .darkTheme {
            background-color: black;
            color: white;
        }

        .darkTheme nav {
            border-top: 1px solid darkgray;
        }

        .darkTheme a:hover {
            background-color: darkgray;
        }

        .lightTheme {
            background-color: white;
            color: black;
        }

        .lightTheme nav {
            border-top: 1px solid lightgray;
        }

        .lightTheme a:hover {
            background-color: lightgray;
        }

        .darkTheme #editFlashcardList {
            background-color: black;
        }

        .lightTheme #editFlashcardList {
            background-color: white;
        }

        .darkTheme #flashcardTitle {
            color: lightgray;
        }

        .lightTheme #flashcardTitle {
            color: darkgray;
        }

        #flashcard {
            margin-top: auto;
            margin-bottom: auto;
            text-align: center;
            width: 100%;
            word-break: break-word;
            line-height: 1.7;
        }

        #flashcardTitle {
            text-align: end;
            width: 95%;
            font-size: var(--base-font-size);
        }

        #editFlashcardList {
            display: none;
            flex-direction: column;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #editFlashcardList nav a {
            flex-grow: 1;
            font-size: calc(var(--base-font-size) * 3);
            text-align: center;
        }

        #flashcardList {
            align-items: unset;
        }

        label {
            font-size: var(--base-font-size);
        }

        details div {
            margin-left: 25px;
            padding: 5px 15px;
        }

        summary {
            font-size: var(--base-font-size);
        }

        summary a {
            float: right;
            margin-right: 10px;
            padding: 2px 15px;
            border-radius: 5px;
        }

        .darkTheme summary a {
            color: lightgray;
        }

        .lightTheme summary a {
            color: darkgray;
        }

        input[type=checkbox] {
            transform: scale(2);
            padding: 10px;
            margin: 5px 15px;
        }

        ##Device = Desktops

    <script>
        const flashcards = [];
        Object.keys(window.data).forEach((deckName) => {
            const deck = window.data[deckName];
            Object.keys(deck).forEach((front) => {
                const back = deck[front];
                const id = deckName + ' - ' + front
                const storageFlashcardEnableValue = localStorage.getItem(id);
                const enable = !storageFlashcardEnableValue || storageFlashcardEnableValue === 'true';
                flashcards.push({
                    id,
                    deck: deckName,
                    front,
                    back,
                    enable,
                });
            })
        });

        const themes = { light: 'lightTheme', dark: 'darkTheme' };
        const sides = { front: 0, back: 1 };

        let flashcardIndex = 0;
        let side = sides.front;

        const getActiveFlashcards = () => flashcards.filter((card) => card.enable);

        const getFlashcardElement = () => document.getElementById('flashcard');
        const getFlashcardTitleElement = () => document.getElementById('flashcardTitle');

        const buildHtmlList = (list, space) => list.join(space);

        const flashcardStorageKey = '#FLASHCARD_ID'
        const lastShownFalshcardId = localStorage.getItem(flashcardStorageKey);
        if (lastShownFalshcardId) {
            const lastShownFalshcard = getActiveFlashcards().find((card) => card.id === lastShownFalshcardId);
            if (lastShownFalshcard) {
                flashcardIndex = getActiveFlashcards().findIndex(item => item === lastShownFalshcard);
            }
        }
        const showFlashcard = () => {
            const flashcard = getActiveFlashcards()[flashcardIndex];
            const flashcardElement = getFlashcardElement();
            const flashcardTitleElement = getFlashcardTitleElement();

            let content = side === sides.front ? flashcard.front : flashcard.back;

            flashcardElement.style.columnCount = null;
            flashcardElement.style.fontSize = null;
            flashcardElement.style.lineHeight = null;
            if (content instanceof Array) {
                const itemPerColumn = Math.floor((window.innerHeight - 100) / 55);
                const columns = Math.floor(window.innerWidth / 400) || 1;

                if (content.length > itemPerColumn) {
                    flashcardElement.style.columnCount = columns;
                }

                content = buildHtmlList(content, '<br/>');
            } else if (content.length < 12) {
                const fontSize = Math.floor(window.innerWidth / (content.length / 1.3));
                if (fontSize > 30) {
                    flashcardElement.style.fontSize = fontSize + 'px';
                    flashcardElement.style.lineHeight = 1;
                }
            }

            flashcardElement.innerHTML = content;
            flashcardTitleElement.innerHTML = 'Deck: <u>' + flashcard.deck + '</u> Title: <u>' + flashcard.front + '</u>';

            flashcardElement.classList = [side === sides.front ? 'front' : 'back'];

            localStorage.setItem(flashcardStorageKey, flashcard.id);
        }

        const themeStorageKey = '#THEME'
        const toggleTheme = () => {
            const body = document.querySelector('body');
            const themeToggleButton = document.getElementById('themeToggleButton');

            if (Array.from(body.classList).some((cl) => cl === themes.dark)) {
                body.classList.replace(themes.dark, themes.light);
                localStorage.setItem(themeStorageKey, themes.light);
                themeToggleButton.innerText = 'dark';
            } else {
                body.classList.replace(themes.light, themes.dark);
                localStorage.setItem(themeStorageKey, themes.dark);
                themeToggleButton.innerText = 'light';
            }
        }

        const toggleFullscreen = () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        const toggleFlashcard = () => {
            side = side === sides.front ? sides.back : sides.front;
            showFlashcard();
        }

        const prevFlashcard = () => {
            const activeFlashCards = getActiveFlashcards();
            if (activeFlashCards.length === 0) {
                return;
            }

            flashcardIndex = flashcardIndex === 0 ? activeFlashCards.length - 1 : flashcardIndex - 1;
            side = sides.front;
            showFlashcard();
        }

        const nextFlashcard = () => {
            const activeFlashCards = getActiveFlashcards();
            if (activeFlashCards.length === 0) {
                return;
            }

            flashcardIndex = flashcardIndex === activeFlashCards.length - 1 ? 0 : flashcardIndex + 1;
            side = sides.front;
            showFlashcard();
        }

        const showFlashcardList = () => {
            const editFlashcardList = document.getElementById('editFlashcardList');
            const flashcardList = document.getElementById('flashcardList');
            flashcardList.innerHTML = '';

            let currentDeck;
            let deckBlockElement;
            let deckCheckboxes = [];
            let deckSummary;

            const createOnOffButton = (enableValue) => {
                const deck = currentDeck;
                const currentDeckCheckboxes = Array.from(deckCheckboxes);
                const deckOnOff = document.createElement('a');
                deckOnOff.onclick = (e) => {
                    flashcards.forEach((fc) => {
                        if (fc.deck === deck) {
                            fc.enable = enableValue;
                            localStorage.setItem(fc.id, enableValue);
                        }
                    })
                    currentDeckCheckboxes.forEach(ch => ch.checked = enableValue);
                    e.preventDefault();
                };
                deckOnOff.textContent = enableValue ? 'On' : 'Off';
                deckSummary.appendChild(deckOnOff);
            }

            flashcards
                .sort((f1, f2) => {
                    if (f1.deck === f2.deck) {
                        if (f1.enable === f2.enable) {
                            return 0;
                        }
                        return f1.enable ? -1 : 1;
                    }
                    return 1;
                })
                .forEach((flashcard) => {
                    if (flashcard.deck !== currentDeck) {
                        if (deckSummary) {
                            createOnOffButton(false);
                            createOnOffButton(true);
                        }

                        deckBlockElement = document.createElement('details');
                        deckBlockElement.open = true;

                        deckSummary = document.createElement('summary');
                        deckSummary.innerHTML = flashcard.deck;

                        deckBlockElement.appendChild(deckSummary);

                        flashcardList.appendChild(deckBlockElement);
                        deckCheckboxes = [];
                        currentDeck = flashcard.deck;
                    }
                    const block = document.createElement('div');

                    const checkbox = document.createElement('input');
                    checkbox.id = flashcard.id;
                    checkbox.type = 'checkbox';
                    checkbox.checked = flashcard.enable;
                    checkbox.onchange = (e) => {
                        flashcard.enable = e.target.checked;
                        localStorage.setItem(flashcard.id, flashcard.enable);
                    }
                    block.appendChild(checkbox);
                    deckCheckboxes.push(checkbox);

                    const label = document.createElement('label');
                    label.htmlFor = flashcard.id;
                    label.textContent = flashcard.front;
                    block.appendChild(label);

                    deckBlockElement.appendChild(block);
                });
            if (deckSummary) {
                createOnOffButton(false);
                createOnOffButton(true);
            }
            editFlashcardList.style.display = 'flex';
        }

        const closeFlashcardList = () => {
            const editFlashcardList = document.getElementById('editFlashcardList');
            editFlashcardList.style.display = 'none';

            const activeFlashcards = getActiveFlashcards();

            const buttonDisplay = activeFlashcards.length > 1 ? 'inline' : 'none';
            const backButton = document.getElementById('backButton');
            backButton.style.display = buttonDisplay;
            const nextButton = document.getElementById('nextButton');
            nextButton.style.display = buttonDisplay;

            if (activeFlashcards.length > 0) {
                flashcardIndex = 0;
                showFlashcard();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem(themeStorageKey) === themes.dark) {
                const themeToggleButton = document.getElementById('themeToggleButton');
                themeToggleButton.innerText = 'light';
                toggleTheme();
            }
            showFlashcard();

            let startX, startY,
                dist,
                threshold = 50, //required min distance traveled to be considered swipe
                allowedTime = 2000, // maximum time allowed to travel that distance
                elapsedTime, startTime;

            document.addEventListener('touchstart', (e) => {
                const touchobj = e.changedTouches[0]
                dist = 0;
                startX = touchobj.pageX;
                startY = touchobj.pageY;
                startTime = new Date().getTime();
            }, false)

            // document.addEventListener('touchmove', (e) => {
            //     e.preventDefault(); // prevent scrolling when inside
            // }, false)

            document.addEventListener('touchend', (e) => {
                const touchobj = e.changedTouches[0];
                dist = touchobj.pageX - startX;
                elapsedTime = new Date().getTime() - startTime;

                if (elapsedTime <= allowedTime && Math.abs(dist) >= threshold && Math.abs(touchobj.pageY - startY) <= 100) {
                    if (dist > 0) {
                        prevFlashcard();
                    } else {
                        nextFlashcard();
                    }
                }
            }, false)

            document.addEventListener('keydown', (e) => {
                switch (e.keyCode) {
                    case 13:    // enter
                    case 32:    // space
                        toggleFlashcard();
                        break;
                    case 37:    // left
                    case 74:    // J
                        prevFlashcard();
                        break;
                    case 39:    // right
                    case 76:    // L
                        nextFlashcard();
                        break;
                }
            })
        })

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('service-worker.js').then(function (registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function (err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>

    <article class="front" onclick="toggleFlashcard()">
        <div id="flashcard"></div>
        <div id="flashcardTitle"></div>
    </article>

    <nav>
        <div>
            <a id="backButton" onclick="prevFlashcard()" title="Back">&lt;</a>
        </div>
        <div>
            <a onclick="showFlashcardList()" title="choose flashcards">flashcards</a>
        </div>
        <div>
            <a id="themeToggleButton" onclick="toggleTheme()" title="toggle theme">dark</a>
        </div>
        <div>
            <a onclick="toggleFullscreen()" title="fullscreen">fullscreen</a>
        </div>
        <div>
            <a id="nextButton" onclick="nextFlashcard()" title="Next">&gt;</a>
        </div>
    </nav>

    <section id="editFlashcardList">
        <article id="flashcardList"></article>
        <nav>
            <a onclick="closeFlashcardList()">Close</a>
        </nav>
    </section>
